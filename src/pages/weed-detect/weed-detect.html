<ion-navbar >
    <ion-title>
        {{display.title}}
    </ion-title>
  </ion-navbar>

  <ion-content class="page3" ngClass="{'page-cart':(operation=='but')}">

    <div *ngIf="operation=='buy'">
        <img src="assets/images/screen-cart.png" alt="Logo" >
        

    </div>
    <div *ngIf="operation =='submit'">


        <ion-list inset>
            <form [formGroup]="submitForm" class="form" novalidate (ngSubmit)="onSubmit(submitForm.value)">
           
                <ion-item>
                    <ion-label floating>Subject</ion-label>
                    <ion-input type="text" formControlName="subject" required></ion-input>
                </ion-item>
                <!-- <p *ngIf="!subject.valid && subject.touched" danger>Subject is empty</p>
                <p *ngIf="subject.hasError('required') && subject.touched" danger>Subject is required</p> -->
                <ion-item>
                    <ion-label floating>Message</ion-label>
                    <ion-textarea type="text" formControlName="message"></ion-textarea>
                </ion-item>
       
            </form>
        </ion-list>
        <!-- Angular 2 way of doing <p ngShow="myData"> bla bla </p> -->
       


    </div>
    <button ion-button full *ngIf="operation =='submit'" >Submit</button>
    <button ion-button full  color="danger" (click)="dismiss()">Close</button>
   
    
  </ion-content>
